<template name="playlist">
	{{#if currentUser}}
	<h1>
		Watch List
	</h1>
	<table class="table table-bordered">
		<tr>
			<th>
				<h2>
					Priority
				</h2>
			</th>
			<th>
				<h2>
					Name
				</h2>
			</th>
			<th>
				<h2>
					Form of Media
				</h2>
			</th>
			
		</tr>
		<tbody>
		{{#each thing in userShow}}
		<tr>
			<td>
				{{thing.priority}}
			</td>
			<td>
				{{thing.name}}
			</td>
			<td>
				{{thing.mediaForm}}
			</td>
		</tr>
		{{/each}}
		</tbody>
	</table>
	{{else}}
    <h2>You must log in to see the Watch List</h2>
  {{/if}}
</template>
