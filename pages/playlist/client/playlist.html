<template name="playlist">
	<h1>
		PlayList
	</h1>
	{{#each name }}
	<h1>{{names}} </h1>
	
	<table class="table table-bordered">
	<thead>
		<tr>
			<td>
				<h2>
					Priority
				</h2>
			</td>
			<td>
				<h2>
					Name
				</h2>
			</td>
			<td>
				<h2>
					Form of Media
				</h2>
			</td>
			<td>
				<h2>
					Link
				</h2>
			</td>
			<td>
				
			</td>
		</tr>
	</thead>
		<tbody>
		{{#each thing in userShow}}
		{{> playlists list=list}}
		{{/each}}
		</tbody>
	</table>
	{{/each}}
</template>

<template name="playlists">
	<tr>
			<td>
				{{thing.priority}}
			</td>
			<td>
				{{thing.name}}
			</td>
			<td>
				{{thing.mediaForm}}

			</td>
			<td>
				<a href="{{thing.mediaLink}}" target="_blank">Link</a>
			</td>
			<td>
				<input type="hidden" class="id" value="{{thing._id}}">
				<button type="button" class="btn btn-small btn-warning dlt-item">Delete</button>
			</td>
	</tr>
</template>
