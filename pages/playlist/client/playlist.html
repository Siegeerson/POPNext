<template name="playlist">
	<h1>
		PlayList
	</h1>
	<table class="table table-bordered">
		<tr>
			<th>
				<h2>
					Priority
				</h2>
			</th>
			<th>
				<h2>
					Name
				</h2>
			</th>
			<th>
				<h2>
					Form of Media
				</h2>
			</th>
			
		</tr>
		<tbody>
		{{#each thing in userShow}}
		<tr>
			<th>
				{{thing.priority}}
			</th>
			<th>
				{{thing.name}}
			</th>
			<th>
				{{thing.mediaForm}}
			</th>
		</tr>
		{{/each}}
		</tbody>
	</table>
</template>
