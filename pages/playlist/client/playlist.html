<template>
	<h1>
		PlayList
	</h1>
	<table class="table table-bordered">
		<tr>
			<th>
				<h2>
					Priority
				</h2>
			</th>
			<th>
				<h2>
					Name
				</h2>
			</th>
			<th>
				<h2>
					Form of Media
				</h2>
			</th>
			
		</tr>
		<tbody>
		{{#each media in PlayList}}
		<tr>
			
			<th>
				{{media.priority}}
			</th>
			<th>
				{{media.name}}
			</th>
			<th>
				{{media.mediaForm}}
			</th>
		</tr>
		{{/each}}
		</tbody>
	</table>
</template>
