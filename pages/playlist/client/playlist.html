<template name="playlist">
	<h1>
		PlayList
	</h1>
	{{#each name }}
	<h1>{{names}} </h1>
	
	<table class="table table-bordered">
	<thead>
		<tr>
			<td>
				<h2>
					Priority
				</h2>
			</td>
			<td>
				<h2>
					Name
				</h2>
			</td>
			<td>
				<h2>
					Form of Media
				</h2>
			</td>
			<td>
				<h2>
					Link
				</h2>
			</td>
		</tr>
	</thead>
		<tbody>
		{{#each thing in userShow}}
		<tr>
			<td>
				{{thing.priority}}
			</td>
			<td>
				{{thing.name}}
			</td>
			<td>
				{{thing.mediaForm}}
			</td>
			<td>
				<a href="{{thing.mediaLink}}">Link</a>
			</td>
		</tr>
		{{/each}}
		</tbody>
	</table>
	{{/each}}
	<button class="js-clear">Clear Shows</button>
</template>
