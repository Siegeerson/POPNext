<template name="listofplaylists">
	<h1>Playlists</h1>
	<ul>
		{{#each list in UserLists}}
			<li>{{list.playlistName}}</li>
		{{/each}}
	</ul>
	<h3>Create a New Playlist</h3>
	<input type="text" class="listname" id="listname" placeholder="name">
	<button class="js-list-btn">create</button>



</template>
