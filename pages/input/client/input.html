<template name="input">
	<h1>Add to watch list </h1>
  

  <div class="form-group">
    <h3>Title</h3>
    <input type="text" class="show" id="show" placeholder="Name">
  </div>
  <br>
  <div class="form-group">
    <h3>Priority</h3>
    <input   type="number" class="episode" id="episode" placeholder="Priority">
  </div>
  <br>

  <h3>Media Type</h3> 
  <select class="genre" >
    <option>
      Select Media Type
    </option>
    <option>
      Book
    </option>
    <option>
      Movie
    </option>
    <option>
      TV
    </option>
    <option>
      Audio Book
    </option>
    <option>
      Music
    </option>
    <option>
      Other
    </option>
  </select>
  <br>
  <br>
  <button  class="js-show-btn">Submit</button>
  </template>
