<template name="input">
{{#if currentUser}}
  <h1>Add to watch list </h1>

 
  <div>
    <h3>Title</h3>
    <input type="text" class="show" id="show" value="{{title}}" placeholder="Name">
  </div>
  <br>
  <div class="form-group">
    <h3>Priority</h3>
    <input   type="number" class="episode" id="episode" placeholder="Priority">
  </div>
  <br>
  
  <h3>Select Playlist</h3>
  <select class="listselect">
  {{#each list in userShow}}
  <option>
    {{list.playlistName}}
  </option>
    {{/each}}
  </select>
  <h3>Media Type</h3> 
  <select class="genre">

    <option>
      Select Media Type
    </option>
    <option>
      Book
    </option>
    <option>
      Movie
    </option>
    <option>
      <li><a href="#">TV <span class="glyphicon glyphicon-blackboard"></span></a></li>
      <li class="divider"></li>
    </option>
    <option>
      Audio Book
    </option>
    <option>
      Music
    </option>
    <option>
      Other
    </option>
  </select>

  <br>
  <br>
  <br>
  <br>
  <h3>Link</h3>
  <input type="text" class="link" placeholder="include http://">
  <br>
  <button  class="js-show-btn">Submit</button>
  {{else}}
    <h2>You must log in to add to Watch list</h2>
  {{/if}}
  </template>
