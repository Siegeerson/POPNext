<template name="input">
	<h1>Add to watch list </h1>
  

  <div class="form-group">
    <h3>Title</h3>
    <input type="text" class="show" id="show" placeholder="Show">
  </div>
  <br>
  <div class="form-group">
    <h3>Priority</h3>
    <input   type="number" class="episode" id="episode" placeholder="Episode">
  </div>
  <br>

  <h3>Genre</h3> 
  <input type="text" class="genre" placeholder="genre">
<button  class="js-show-btn">Submit</button>
</template>
